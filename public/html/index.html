<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ComicGet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="/static/css/style.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="/static/js/resetlist.js" rel="stylesheet"></script>
        <script src="/static/js/search.js" rel="stylesheet"></script>
        <script src="/static/js/loading.js" rel="stylesheet"></script>
        <script src="/static/js/timer.js" rel="stylesheet"></script>

        <script>
        </script>
    </head>
    <body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container" style="text-align: center;">
            <h1 class="display-4" id="headertext1">ComicGet</h1>
            <p class="lead" id="headertext2">A web application for downloading, storing and storing comics.</p>
        </div>
    </div>

    <div class="container">
        <div>
            <div class="card-body" id="cardbod">
                <div class="container">
                    <div class="row" id="highrow">
                        <h5 class="card-title">Enter name:</h5>
                    </div>
                    <div class="row" id="midrow">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-2" style="padding-right: 0px;">
                                    <select class="custom-select" id="searchselect">
                                        <option selected="" value="1">Manga</option>
                                        <option value="2">Comics</option>
                                    </select>
                                </div>
                                <div class="col-10" style="padding-left: 0px;">
                                    <input class="form-control" type="text" id="myInput" onkeyup="IdleSearch()" placeholder="Enter the name of a comic">
                                </div>
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>
                <div class="row" id="lowrow">
                    <div id="loadbar"></div>
                </div>
                <div class="row" id="vrylowrow">
                    <div id="resultbar"></div>
                </div>
                </div>
            </div>
        </div>

    </div>
    </body>
</html>
