<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ComicGet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="/static/css/style.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link rel="shortcut icon" type="image/png" href="/static/images/flat.png"/>
        <script src="/static/js/resetlist.js" rel="stylesheet"></script>
        <script src="/static/js/search.js" rel="stylesheet"></script>
        <script src="/static/js/loading.js" rel="stylesheet"></script>
        <script src="/static/js/timer.js" rel="stylesheet"></script>
        <script src="/static/js/quotes.js" rel="stylesheet"></script>

        <script>
            var scrolled = 0
            var scrollTimer
            let animationcount = 0

            function cardtoggleon (cont) {
                if (scrolled === 0){
                    if (animationcount < 2){
                        animationcount++
                        $(cont).show(250, function() {
                            animationcount--
                        });
                    }
                }
            }
            function cardtoggleoff (cont) {
                animationcount++
                $(cont).hide(250, function() {
                    animationcount--
                });
            }
            function isScroll(){
                isScrolling();
                scrolled = 1
                scrollTimer = setTimeout(function(){
                    scrolled = 0
                }, 150);
            }
            function isScrolling() {
                clearTimeout(scrollTimer);
            }
            function addcomic(comicname, pardiv, comicid) {
                var parentdiv = document.getElementById(pardiv);
                var rootdiv = document.getElementById(pardiv).parentNode.id
                var div = document.createElement('div');
                div.setAttribute('class', 'card-body');
                div.setAttribute('id', "addedcard" + comicid);
                div.setAttribute('style', "text-align: center; color: #57b86c;");
                document.getElementById(rootdiv).appendChild(div);

                var div = document.createElement('div');
                div.setAttribute('class', 'card-body');
                div.setAttribute('id', "addedinnercard1" + comicid);
                document.getElementById("addedcard" + comicid).appendChild(div);

                var div = document.createElement('i');
                div.setAttribute('class', 'fas fa-check-circle');
                div.setAttribute('id', "checkmark" + comicid);
                div.setAttribute('style', "font-size: 40px;");
                document.getElementById("addedinnercard1" + comicid).appendChild(div);

                var div = document.createElement('div');
                div.setAttribute('class', 'card-body');
                div.setAttribute('style', 'padding-top: 0px;');
                div.setAttribute('id', "addedinnercard2" + comicid);
                document.getElementById("addedcard" + comicid).appendChild(div);
                
                var div = document.createElement('h3');
                div.setAttribute('style', "font-weight: bold");
                div.innerHTML = 'Added ' + comicname + ' to library';
                document.getElementById("addedinnercard2" + comicid).appendChild(div);

                $("addedcard" + comicid).hide();
                $(parentdiv).hide(200, function(){
                    $("addedcard" + comicid).show(200);
                    waitremove = setTimeout(function(){
                        $('#' + rootdiv).hide(200, function(){
                            var element = document.getElementById(rootdiv);
                            element.remove(element);
                        });
                    }, 1500);
                });
            }
        </script>
    </head>
    <body onscroll="isScroll()">

    <div class="jumbotron jumbotron-fluid" id="realheader">
        <div class="container" style="text-align: center;">
            <h1 class="display-4" id="headertext1">> ComicGet <span class="blink">_</span></h1>
            <p class="lead" id="headertext2">A web application for downloading, storing and managing comics.</p>
        </div>
    </div>

    <div class="container">
        <div>
            <div class="card-body" id="cardbod">
                <div class="container">
                    <div class="row" id="highrow">
                        <h5 class="card-title">Enter name:</h5>
                    </div>
                    <div class="row" id="midrow">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-2" style="padding-right: 0px;">
                                    <select class="custom-select" id="searchselect">
                                        <option selected="" value="1">Manga</option>
                                        <option value="2">Comics</option>
                                    </select>
                                </div>
                                <div class="col-10" style="padding-left: 0px;">
                                    <i class="fas fa-search" id="seaicon"></i>
                                    <input class="form-control" type="text" id="myInput" onkeyup="IdleSearch()" placeholder="Enter the name of a comic">
                                </div>
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>
                <div class="row" id="lowrow">
                    <div id="loadbar"></div>
                </div>
                <div class="row" id="vrylowrow">
                    <div id="resultbar"></div>
                </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="card-body"></div>
            <div class="card-body"></div>
        </div>

    </div>
    <script>newQuote()</script>
    </body>
</html>
